<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="600" viewBox="0 0 1600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- B mark gradient -->
    <linearGradient id="dedeqGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-opacity="0.20"/>
    </filter>
  </defs>

  <!-- Safe area guides (hidden by default) -->
  <g opacity="0">
    <rect x="0" y="0" width="1600" height="600" fill="#ffffff"/>
    <rect x="120" y="120" width="1360" height="360" fill="#ff0000"/>
  </g>

  <!-- Wordmark -->
  <g filter="url(#softShadow)">
    <text x="800" y="360"
          font-family="Pretendard, 'Noto Sans KR', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif"
          font-weight="900"
          font-size="320"
          text-anchor="middle"
          letter-spacing="-6"
          fill="url(#dedeqGradient)">
      데데큐
    </text>
  </g>
</svg>
